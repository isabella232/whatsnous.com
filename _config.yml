url: https://www.whatsnous.com
sitename: 'Nous Entertainment, LLC'
description: 'Storytellers who celebrate the strength and depth of the human intellect and its ability to create joy as well as enact change'
mission_statement: "We are storytellers who celebrate the strength and depth of the human intellect and its ability to create joy as well as enact change. We use film – including theatrical, feature-length, digital and television formats – as our vehicle for distributing inspiring narratives and entertaining stories."
page_footer: 'For media inquiries, please contact Amy Thompson: 202.297.3462; <amymshirk@gmail.com>'

staff_type:
  - executive
permalink:  pretty

include: ['_pages']
relative_permalinks: false # won't need this as of 2.0: Deprecation: Starting in 2.0, permalinks for pages in subfolders must be relative to the site source directory, not the parent directory. Also will change exclude directory
exclude: ['readme.md','license.md','Gemfile','links.jsonp', 'CNAME', 'rakefile', 'bower.json', 'node_modules']
gems:
  - jekyll-seo-tag
  - jekyll-redirect-from
sass:
  style: :compressed
  sass_dir: assets/css
port: 4001
# dev options (true/false)
# if site is in production, 'production: true'
production: true

include_addthis_sharing: false
bust_css_cache: true

# options (data)
google_analytics_id: UA-51919693-6
disqus_id:
addthis_id:
# CONTACT FORM http://getsimpleform.com/
simple_form_api_token:

# options (social)
# facebook_id:
twitter_id: budparr

# navigation options - effects layout/default. May also need options set in sass files
include_nav-top: true
include_nav-side-left: false
include_nav-side-right: false

collections:
  contributors:
    output: true
    permalink: '/:collection/:path/'
  productions:
    output: true
    permalink: '/production/:path/'


# DEFAULTS
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: page
      splash_image: splash.jpg
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      splash_image: splash.jpg
  - scope:
      path: ''
      type: productions
    values:
      layout: page
      splash_image: splash.jpg
  - scope:
      path: ''
      type: contributors
    values:
      layout: page
      splash_image: splash.jpg
