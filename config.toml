title = "NYU KJCC"
baseURL = "https://kjcc.netlify.com"
languageCode = "en-us"
theme = "thenewdynamic-hugo-core-theme"


MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
#SectionPagesMenu = "main"
newContentEditor = "atom"
Paginate = 2 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = "UA-59177248-2"
enableRobotsTXT = true
preserveTaxonomyNames = true

[outputs]
  home = ["HTML", "RSS", "JSON", "HEADERS", "CSS"]
  page = ["HTML","JSON"]

[mediaTypes]
[mediaTypes."text/netlify"]
  suffix = ""
  delimiter = ""

[outputFormats]
[outputFormats.REDIR]
  mediatype = "text/netlify"
  baseName = "_redirects"
  isPlainText = true
  notAlternative = true
[outputFormats.HEADERS]
  mediatype = "text/netlify"
  baseName = "_headers"
  isPlainText = true
  notAlternative = true



[social]
twitter = ""
#facebook = ""
#youtube = ""
#instagram = ""

[taxonomies]
  # tag = "tags"
  # category = "categories"
  events = "events"
  genre = "genre"


[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = "King Juan Carlos I of Spain Center"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  #featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  nyu_logo = "/icons/nyu_long_white.png"

[params.styles]
body_classes = "sans-serif bg-near-white"
content_classes = "content-with-sidebarTK min-vh-100"

[params.dev]
  js_path = "/static/dist/js"
  css_path = "/static/dist/css"
