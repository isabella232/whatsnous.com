{% comment %}
	<script src="{{site.baseurl}}/assets/js/concatenate-scripts.js"></script>
{% endcomment %}
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Raleway:500,400,300:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>

  <script type="text/javascript">
    window.onload = function () {
    var menuToggle = document.getElementById('js-mobile-menu');// may still need something for unbind

    var menu = document.getElementById('js-navigation-menu');

    menuToggle.addEventListener('click', function () {
        menu.classList.toggle('show');
    });
}; // window.onload


  </script>
